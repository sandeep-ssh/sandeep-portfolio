name: Portfolio Deployment

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::124355661659:role/GitHubActionsPortfolioRole
          aws-region: us-east-1

      - name: Deploy site to S3
        run: |
          aws s3 sync . s3://sandeep-hegde-portfolio \
          --exclude ".git/*" \
          --exclude ".github/*" \
          --exclude "terraform/*" \
          --exclude "README.md" \
          --exclude "*.tf" \
          --exclude "*.tfstate*" \
          --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id YOUR_DISTRIBUTION_ID \
            --paths "/*"
